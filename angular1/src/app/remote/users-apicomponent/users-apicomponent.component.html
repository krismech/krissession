<ol>
<li *ngFor="let u of allUsers">{{u.name}}</li>
</ol>
Real Time Search :
<input type="text" [(ngModel)]="searchString" autofocus> {{serachString}}
<br>
<br>
<table>
  <tr *ngFor="let u of allUsers | autoSearchPipe:searchString">
    <td>{{u.id}}</td>
    <td>{{u.name}}</td>
    <td>{{u.email}}</td>
    <td>{{u.address.geo.lat + " ," + u.address.geo.lng}}</td>
    <td> <button (click)="deleteUser(u.id)">Delete</button></td>
  </tr>
 
</table>
<br>
<br>
<button (click)="postUser()">Create</button>
